type Ticket @model @auth(rules: [{ allow: public }]) {
  title: String!
  content: String!
  url: String! @index(name: "byUrl", queryField: "ticketsByUrl")
  sourceType: SourceType!
  timestamp: AWSDateTime!
  severity: Severity
  category: Category
}

enum SourceType {
  REDDIT
}

enum Severity {
  LOW
  MEDIUM
  HIGH
}

enum Category {
  MODEL_S
  MODEL_3
  MODEL_X
  MODEL_Y
  STORE
  SERVICE_CENTER
  APP
  WEBSITE
  SUPERCHARGER
  NOT_AN_ISSUE
}

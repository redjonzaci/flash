type Ticket @model @auth(rules: [{ allow: public }]) {
  title: String!
  content: String!
  url: String! @index(name: "byUrl", queryField: "ticketsByUrl")
  sourceType: SourceType!
  timestamp: AWSDateTime!
  severity: Severity
}

enum SourceType {
  REDDIT
}

enum Severity {
  LOW
  MEDIUM
  HIGH
}
